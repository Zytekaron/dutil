plugins {
    id 'java'
    id 'maven'
}

apply plugin: 'maven'

group 'com.zytekaron.dutil'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.zytekaron:jvar:1.3.0'
    compileOnly 'net.dv8tion:JDA:4.2.0_181'
}